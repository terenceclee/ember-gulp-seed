							<h5><strong>0</strong> Service appointments</h5>
						</div>
						<div class="col-md-6">
							<h5><strong>0</strong> Late payments</h5>
						</div>
					</div>
-->
				</div><!-- End div .account-status-data -->
				<!-- User button -->
				<div class="user-button">
					<div class="row">
						{{#if isEnabled.documents}}
							<div class="col-md-6">
								<button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> Add note</button>
							</div>
						{{/if}}

						{{#if isEnabled.payments}}
							<div class="col-md-6">
								<button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-money"></i> Make payment</button>
							</div>

				</ul>
				<!-- End nav tab -->

				<!-- Tab panes -->
				<div class="tab-content">

					<div class="tab-pane active animated fadeInRight" id="about">

							</div><!-- End div #social -->

							<hr>
							<div class="row">
								<div class="col-sm-6">

								<li class="media">
									<a href="#fakelink">

									</a>
								</li>
								<li class="media">

					<!-- End Tab user messages -->
