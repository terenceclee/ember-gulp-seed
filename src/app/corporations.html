<script type="text/x-handlebars" data-template-name="corporations">
<div class="box-info">
    <h2>Corporations</h2>
	<div class="table-responsive">
		<table data-sortable="" class="table" data-sortable-initialized="true">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Incorporation Date</th>
					<th>Status</th>
					<th data-sortable="false">Action</th>
				</tr>
			</thead>

			<tbody>
				{{#each corporation in model}}
	                <tr>
	                  <td>
	                    {{#link-to 'corporation' corporation}} {{corporation.title}} {{/link-to}}
	                  </td>
	                  <td> {{corporation.address_street}} </td>
	                  <td>{{corporation.incorporation_date}}</td>
	                  <td><span class="label label-success">Active</span></td>
	                  <td>						
	                  	<div class="btn-group btn-group-xs">
							{{#if isEnabled.payments}}
								<a data-toggle="tooltip" title="Payment" class="btn btn-default"><i class="fa fa-money"></i></a>
							{{/if}}
							
							
								<span data-toggle="tooltip" title="Edit" class="btn btn-default"><i class="fa fa-edit"></i></span>
							
						</div>
					  </td>
	                </tr>
            	{{/each}}
			</tbody>
		</table>
	</div>
</div>
 
</script>
